name: example
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  fast_router:
    path: ../

  # https://pub.flutter-io.cn/packages/cupertino_icons
  cupertino_icons: ^1.0.5

  # https://pub.flutter-io.cn/packages/fast_mvvm
  fast_mvvm: ^2.1.1
  # https://pub.flutter-io.cn/packages/flutter_easyrefresh
  flutter_easyrefresh: ^2.2.2
  #  https://pub.flutter-io.cn/packages/provider
  provider: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
